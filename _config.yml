title: Zeus Blog
description: "A tech blog from Zeus Perez"
author:
  name: "Zeus Perez"
  email: "zeus.perez.garcia@gmail.com"
  url: "https://ashishchaudhary.in/hacker-blog"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
